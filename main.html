<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<!-- Nested table 2 -->
				<table boder="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr align="center">
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table boder="1" style="width: 100%; height: 100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li align="center">List item 1</li>
								<li align="center">List item 2</li>
								<li align="center">List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
<!-- big table 1st row end -->
		<!--2nd row  -->
		<tr>
			<td>
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr align="center">
						<td style="color:blue">Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table 4</th>
					</tr>
					<tr>
						<td style="color: white; background-color: black" align="center">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
